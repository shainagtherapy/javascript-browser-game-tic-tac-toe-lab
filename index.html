<!DOCTYPE html>
<html lang="en">
<head>

</style>
  <meta charset="UTF-8">

<body>
  <h1>Chalkboard Tic-Tac-Toe</h1>

  <section class="board">

    <div class="sqr" id="1"></div>
    <div class="sqr" id="2"></div>
    <div class="sqr" id="3"></div>

    <div class="sqr" id="7"></div>
    <div class="sqr" id="8"></div>
  </section>
  <br>
  <button id='restartBtn'>Reset</button>

</body>
</html>
